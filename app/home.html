<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Biblioteca | Alfonsina Storni</title>
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body>
    <header>
        <img id="burger_btn" src="assets/images/icons/Burger.svg" alt="Burger Menu">
        <nav id="nav" class="mainNav navHide">
            <ul>
                <li>
                    <a class="home_a" href="home.html">
                        <img src="assets/images/icons/Home.svg" alt="Home">
                        Home
                    </a>
                </li>

                <li>
                    <div class="line"></div>
                </li>

                <li>
                    <a class="user_a" href="home.html">
                        <img src="assets/images/icons/User.svg" alt="User">
                        Usuarios
                    </a>
                </li>

                <li>
                    <a class="book_a" href="home.html">
                        <img src="assets/images/icons/Book.svg" alt="Book">
                        Catálogo
                    </a>
                </li>

                <li>
                    <a class="author_a" href="home.html">
                        <img src="assets/images/icons/Author.svg" alt="Author">
                        Autores
                    </a>
                </li>

                <li>
                    <a class="loan_a" href="home.html">
                        <img src="assets/images/icons/Loan.svg" alt="Loan">
                        Préstamos
                    </a>
                </li>

                <li>
                    <div class="line"></div>
                </li>

                <li>
                    <a class="report_a" href="home.html">
                        <img src="assets/images/icons/Report.svg" alt="Report">
                        Reportes
                    </a>
                </li>

                <li>
                    <div class="line"></div>
                </li>

                <li>
                    <a class="plus_a" href="home.html">
                        <img src="assets/images/icons/Plus.svg" alt="Plus">
                        Más Info.
                    </a>
                </li>
            </ul>
        </nav>

        <h1>Biblioteca - Alfonsina Storni</h1>

        <img id="user_btn" src="assets/images/icons/User.svg" alt="User Menu">
        <nav id="navUser" class="userNav navHide">
            <ul>
                <li>
                    <a class="user_a" href="home.html">Editar Perfil</a>
                </li>

                <li>
                    <div class="line"></div>
                </li>

                <li>
                    <a class="user_a" href="home.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="circle circle_blue"></div>
        <div class="circle circle_orange"></div>
        <div class="circle circle_pink"></div>
        <div class="circle circle_yellow"></div>

        <section class="bento_grid">
            <article class="left">
                <div class="bento loan_bento">
                    <h2>Prestámos</h2>
                </div>

                <article class="left_bottom">
                    <div class="bento catalog_bento">
                        <img src="assets/images/books.png" alt="Books">
                        <h2>Catálogo</h2>
                    </div>

                    <article class="left_bottom_right">
                        <div class="bento charged_books_bento">
                            <span id="charged_books_n">0</span>
                            <h4>Libros cargados</h4>
                        </div>

                        <div class="bento active_loans_bento">
                            <span id="active_loans_n">0</span>
                            <h4>Préstamos activos</h4>
                        </div>

                        <div class="bento users_bento">
                            <h2>Usuarios</h2>
                        </div>
                    </article>
                </article>
            </article>

            <article class="right">
                <div class="bento authors_bento">
                    <h2>Autores</h2>
                    <img src="assets/images/alfonsina_storni.webp" alt="Alfonsina Storni">
                </div>

                <div class="bento charged_users_bento">
                    <div class="bento_circle"></div>
                    <span id="charged_users_n">0</span>
                    <h4>Usuarios cargados</h4>
                </div>
            </article>
        </section>
    </main>

    <script defer src="assets/js/home.js"></script>
</body>

</html>
